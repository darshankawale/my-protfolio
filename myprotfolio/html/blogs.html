<div class="modal fade" id="blogmodal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

    <div class="modal-content mbody">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Blog upload</h1>
        <button type="button" class="btn-close bg-danger" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="#">
          <div class="mb-3">
            <label for="titleInput" class="form-label formcolors">Title</label>
            <input type="text" class="form-control" id="titleInput" placeholder="Enter title" required>
          </div>
          <div class="mb-3">
            <label for="descriptionInput" class="form-label formcolors">Description</label>
            <textarea class="form-control" id="descriptionInput" rows="3" placeholder="Enter description" required></textarea>
          </div>
          <div class="mb-3">
            <label for="titleInput" class="form-label formcolors">Date</label>
            <input type="date" class="form-control" id="dateInput"  readonly>
            <label for="titleInput" class="form-label formcolors">it will automaticaaly set </label>

          </div>
          <div class="mb-3">
            <label for="fileInput" class="form-label formcolors">Select a file</label>
            <input type="file" class="form-control" id="fileInput" required>
          </div>
          <button type="submit" class="btn btn-success ">create blog</button>
          <button type="reset" class="btn btn-warning">reset</button>

          
        </form>
      </div>
      
    </div>
  </div>
